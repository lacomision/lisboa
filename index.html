<!DOCTYPE html>
<html>
<head>
  <title>Admisión de Aeropuerto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      width: 200px;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }

    .vuelos {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .vuelo-checkbox {
      margin: 10px;
    }

    .vuelo-label {
      margin-left: 5px;
    }

    .imagen-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .imagen-container img {
      max-width: 100%;
      max-height: 300px;
    }

    .resaltado {
      color: red;
    }
  </style>
  <script>
    function mostrarMensaje() {
      var nombre = document.getElementById("nombre").value;
      var pasaporte = document.getElementById("pasaporte").value;
      var vuelo2 = document.getElementById("vuelo2").checked;
      var vuelo3 = document.getElementById("vuelo3").checked;
      var vuelo4 = document.getElementById("vuelo4").checked;

      if (vuelo2 && nombre.toLowerCase() === "lucia sampietro") {
        var mensaje = "Lucia Sampietro, por favor presentarse en el centro de control de narcóticos.";
        document.getElementById("mensaje").innerHTML = mensaje;
      } else if (vuelo3 && nombre.toLowerCase() === "franco morencio") {
        var mensaje = "Franco Morencio, usted no se ha vacunad, pase por sanidad.";
        document.getElementById("mensaje").innerText = mensaje;
      } else if (vuelo4 && nombre.toLowerCase() === "maximiliano sanchez") {
        var mensaje = "Alerta terrorista.";
        document.getElementById("mensaje").innerHTML = '<div class="imagen-container"><img src="maxiterrorista.jpg" alt="Maxiterrorista"></div><div class="resaltado">' + mensaje + '</div>';
      } else if (vuelo5 && nombre.toLowerCase() === "alma rodriguez") {
        var mensaje = "Soul Love, actriz para adultos.";
        document.getElementById("mensaje").innerHTML = '<div class="imagen-container"><img src="almastriper.jpg" alt="almastriper"></div><div class="resaltado">' + mensaje + '</div>';
      } else {
        var mensaje = "Bienvenido " + nombre + "! Aborde su vuelo.";
        document.getElementById("mensaje").innerText = mensaje;
      }
    }
  </script>
</head>
<body>
  <h1>Admisión de Aeropuerto</h1>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" required>
  <br>
  <label for="pasaporte">Número de pasaporte:</label>
  <input type="text" id="pasaporte" required>
  <br>
  <div class="vuelos">
    <div>
      <input type="checkbox" id="vuelo1" class="vuelo-checkbox">
      <label for="vuelo1" class="vuelo-label">Montevideo - Madrid</label>
    </div>
    <div>
      <input type="checkbox" id="vuelo2" class="vuelo-checkbox">
      <label for="vuelo2" class="vuelo-label">Madrid - Lisboa</label>
    </div>
    <div>
      <input type="checkbox" id="vuelo3" class="vuelo-checkbox">
      <label for="vuelo3" class="vuelo-label">Lisboa - París</label>
    </div>
    <div>
      <input type="checkbox" id="vuelo4" class="vuelo-checkbox">
      <label for="vuelo4" class="vuelo-label">París - Barcelona</label>
    </div>
    <div>
      <input type="checkbox" id="vuelo5" class="vuelo-checkbox">
      <label for="vuelo5" class="vuelo-label">Barcelona - Roma</label>
    </div>
  </div>
  <br>
  <button onclick="mostrarMensaje()">Enviar</button>
  <br>
  <div id="mensaje"></div>
</body>
</html>
