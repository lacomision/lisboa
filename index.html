<!DOCTYPE html>
<html>
<head>
    <title>Check-in Vuelo Montevideo-Madrid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC300; /* Color típico de Uruguay */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #E60026; /* Color típico de España */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #E60026; /* Color típico de España */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF3A59; /* Color de resaltado */
        }

        p {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
            border: 1px solid #ccc;
            animation: blink 1s infinite alternate;
        }
    </style>
    <script>
        function generarOpcion() {
            var nombre = document.getElementById('nombre').value;
            var pasaporte = document.getElementById('pasaporte').value;

            var opcionAleatoria = '¡Bienvenido(a) al aeropuerto! Aborde su vuelo de Montevideo a Madrid, ' + nombre + '. ¡Que tengas un excelente viaje!';
            
            document.getElementById('resultado').style.animation = 'blink 1s infinite alternate'; // Aplicar animación de destello
            document.getElementById('resultado').innerHTML = opcionAleatoria;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Check-in Vuelo Montevideo-Madrid</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <label for="pasaporte">Número de Pasaporte:</label>
        <input type="text" id="pasaporte" placeholder="Ingrese su número de pasaporte">
        <button onclick="generarOpcion()">Realizar Check-in</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
