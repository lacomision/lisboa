<!DOCTYPE html>
<html>
<head>
    <title>Nos Vamos a Lisboa</title>
    <style>
        <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #aquamarine;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
    color: #555;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

p {
    margin-top: 20px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 3px;
    border: 1px solid #ccc;
    animation: blink 1s infinite alternate;
}
    </style>
    </style>
    <script>
        function generarOpcion() {
            var nombre = document.getElementById('nombre').value;
            var pasaporte = document.getElementById('pasaporte').value;

            var opcionAleatoria;
            var permitirPaso = Math.random() < 0.5; // 50% de probabilidad de permitir el paso

            if (permitirPaso) {
                opcionAleatoria = 'Bienvenido(a) al aeropuerto. Aborde su vuelo, ' + nombre + '.';
            } else {
                switch (nombre) {
                    case 'Alma Rodriguez':
                        opcionAleatoria = 'ATENCIÓN: Se solicita la presencia de Alma Rodriguez (Pasaporte: ' + pasaporte + ') en la sala de seguridad. \nLa Interpol dio una orden de captura por no invitarle una cena al negro.';
                        break;
                    case 'Lucia Samprieto':
                        opcionAleatoria = 'ATENCIÓN: Se solicita la presencia de Lucia Samprieto (Pasaporte: ' + pasaporte + ') en la sala de seguridad. \nEl FBI la busca por robarle los derechos de su canción a Marcos, un chico de parroquia.';
                        break;
                    case 'Valentina Aizcorbe':
                        opcionAleatoria = 'ATENCIÓN: Se solicita la presencia de Valentina Aizcorbe (Pasaporte: ' + pasaporte + ') en la sala de seguridad. \nCatalina Belmonte la busca para reconciliarse.';
                        break;
                    case 'Maximiliano Peña':
                        opcionAleatoria = 'ATENCIÓN: Se solicita la presencia de Maximiliano Peña (Pasaporte: ' + pasaporte + ') en la sala de seguridad. \nLa seguridad del aeropuerto solicita revisar el interior de su riñonera.';
                        break;
                    case 'Maximiliano Sanchez':
                        opcionAleatoria = 'ATENCIÓN: Se solicita la presencia de Maximiliano Sanchez (Pasaporte: ' + pasaporte + ') en la sala de seguridad. \nLa Interpol lo busca por mantener relaciones en los asientos del transporte publico.';
                        break;
                    case 'Franco Morencio':
                        opcionAleatoria = 'ATENCIÓN: Se solicita la presencia de Franco Morencio (Pasaporte: ' + pasaporte + ') en la sala de seguridad. \nLa seguridad española lo busca por reivindicar la dictadura de Franco.';
                        break;
                    case 'Matias Rodriguez':
                        opcionAleatoria = 'ATENCIÓN: Se solicita la presencia de Matias Rodriguez (Pasaporte: ' + pasaporte + ') en la sala de seguridad. \nCharlie se opone que aborde su vuelo.';
                        break;
                    default:
                        opcionAleatoria = 'No se encontró ninguna situación para el nombre ingresado.';
                        break;
                  }
        document.getElementById('resultado').style.animation = 'blink 1s infinite alternate'; // Aplicar animación de destello
    }

    document.getElementById('resultado').innerHTML = opcionAleatoria;
}
    </script>
</head>
<body>
    <div class="container">
        <h1>¿Llegarán a Lisboa?</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <label for="pasaporte">Número de Pasaporte:</label>
        <input type="text" id="pasaporte" placeholder="Ingrese su número de pasaporte">
        <button onclick="generarOpcion()">Verificar</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
